<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function () {
      var button_1 = $("#button_1");
      var root_info = $("#root_info");
      button_1.click(function () {
        root_info.fadeOut(500, function () {
          root_info.load(
            "/static/file_load.html?ts=" + new Date().getTime(),
            function (response, status, xhr) {
              if (status == "error") {
                root_info.html(
                  "<p>load erro: " + xhr.status + " " + xhr.statusText + "</p>"
                );
              }

              root_info.fadeIn(500, function () {
                button_1.prop("disabled", false);
              });
            }
          );
        });
      });

      $("#mainImg").click(function(){
        root_info.fadeOut(1000,function(){
          location.reload();
        });
      });

    });
  </script>
  <style>
    .sidebar {
      height: 100vh;
      background-color: #252d45;
      padding-top: 20px;
    }

    .content {
      padding: 20px;
    }

    .vertical-button {
      background-color: #b2b2b2;
      width: 100%;
      display: block;
      height: 10vh;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- left part -->
      <nav class="col-xm-3 col-sm-3 col-md-3 col-lg-1 sidebar">
        <div class="text-center">
          <button id="button_1" type="button" class="btn btn-light vertical-button mt-2">
            Upload Data
          </button>
          <button type="button" class="btn btn-light vertical-button mt-3"></button>
          <button type="button" class="btn btn-light vertical-button mt-3"></button>
          <div class="container mt-2">
            <img id="mainImg" src="/static/imgg.jpeg" class="img-fluid rounded-circle mx-auto mt-5" alt="pic">
          </div>
        </div>
      </nav>
      <!-- right part -->
      <main class="col-xm-9 col-sm-9 col-md-9 col-lg-11 content " style="height: 100vh;" id="content">
        <div id="root_info" class="text-center h-100">
          <h1 class="mt-5">FastAPI Service</h1>
          <hr>
          <p class="mt-3 text-dark fs-1 fw-bold">This AI web app can help you quickly analyze and predict your data</p>

          <div class="d-flex justify-content-center align-items-cente" style="height: 80vh;">
            <img src="/static/Designer.jpeg" class="img-fluid flex-fill" alt="pic">
          </div>
        </div>
        <div class="mt-2"></div>
      </main>
    </div>
  </div>
</body>

</html>
